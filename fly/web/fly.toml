# fly.toml app configuration file generated for linknode-web
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'linknode-web'
primary_region = 'ord'

[build]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 2
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    timeout = "2s"
    path = "/health"

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'