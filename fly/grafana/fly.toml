app = "linknode-grafana"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  GF_SERVER_HTTP_ADDR = "0.0.0.0"
  GF_SECURITY_ALLOW_EMBEDDING = "true"
  GF_AUTH_ANONYMOUS_ENABLED = "true"
  GF_AUTH_ANONYMOUS_ORG_NAME = "Main Org."
  GF_AUTH_ANONYMOUS_ORG_ROLE = "Admin"
  GF_AUTH_DISABLE_LOGIN_FORM = "true"
  GF_AUTH_BASIC_ENABLED = "true"
  GF_RBAC_PERMISSION_CACHE_ENABLED = "false"
  GF_RBAC_ENABLED = "false"
  GF_USERS_AUTO_ASSIGN_ORG_ROLE = "Admin"
  GF_AUTH_ANONYMOUS_ORG_ID = "1"
  GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH = "/etc/grafana/provisioning/dashboards/power-monitoring.json"
  GF_PUBLIC_DASHBOARDS_ENABLED = "true"
  GF_FEATURE_TOGGLES_ENABLE = "publicDashboards"
  GF_SECURITY_COOKIE_SAMESITE = "none"
  GF_SECURITY_COOKIE_SECURE = "true"
  GF_SECURITY_CONTENT_SECURITY_POLICY = "false"
  GF_LOG_LEVEL = "info"
  GF_PATHS_DATA = "/var/lib/grafana"
  GF_PATHS_LOGS = "/var/log/grafana"
  GF_PATHS_PLUGINS = "/var/lib/grafana/plugins"
  GF_PATHS_PROVISIONING = "/etc/grafana/provisioning"
  GF_SERVER_STATIC_ROOT_PATH = "public"
  GF_SERVER_ENABLE_GZIP = "true"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "5s"
    interval = "15s"
    method = "get"
    path = "/api/health"
    protocol = "http"
    restart_limit = 0
    timeout = "2s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "grafana_data"
  destination = "/var/lib/grafana"